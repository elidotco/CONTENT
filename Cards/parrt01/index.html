        <fieldset>
          <label for="card-number">Card Number</label>
          <input
            type="num"
            id="card-number"
            class="input-cart-number"
            maxlength="4"
          />
          <input
            type="num"
            id="card-number-1"
            class="input-cart-number"
            maxlength="4"
          />
          <input
            type="num"
            id="card-number-2"
            class="input-cart-number"
            maxlength="4"
          />
          <input
            type="num"
            id="card-number-3"
            class="input-cart-number"
            maxlength="4"
          />
        </fieldset>
        <fieldset>
          <label for="card-holder">Card holder</label>
          <input type="text" id="card-holder" />
        </fieldset>
        <fieldset class="fieldset-expiration">
          <label for="card-expiration-month">Expiration date</label>
          <div class="select">
            <select id="card-expiration-month">
              <option></option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>

              <option>06</option>

              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>

          </div>
          <div class="select">
            <select id="card-expiration-year">
              <option></option>
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
            </select>
          </div>
        </fieldset>
        <fieldset class="fieldset-ccv">
          <label for="card-ccv">CCV</label>
          <input type="text" id="card-ccv" maxlength="3" />
        </fieldset>
        <button class="btn"><i class="fa fa-lock"></i> submit</button>
